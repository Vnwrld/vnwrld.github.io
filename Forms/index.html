<!doctype html>
<html lang="pt-br">
    <html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Fundamentos da Web</title>
</head>
<body>
    <div id = "branco">
        <h1>Fundamentos da Web </h1>
        <h3><i>Laboratório b - </i>22/09/2023</h3>
    </div>

    <div id = "cinza"></div>

    <h2>Formulário de Cadastro</h2>
    <form action="http://httpbin.org/post" method="post">
        <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        <br>
        <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        <br>
        <label>Gênero:</label>
            <input type="radio" id="masc" name="gen" value="Masc" required>
            <label for="masc">Masculino</label>
                <input type="radio" id="feminino" name="gen" value="Feminino">
            <label for="feminino">Feminino</label>
                <input type="radio" id="outros" name="gen" value="Outros">
            <label for="outros">Outros</label>
        <br>
        <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        <br>
        <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        <br>
        <label for="Pais">Escolha um país</label>
                <select id="Estilo" name="Estilo">
                <option value="Brasil">Brasil</option>
                <option value="EUA">Estados Unidos</option>
                <option value="Canada">Canadá</option>
                <option value="Outros">Outros</option>
            </select>
        <br> <label for="comentarios">Comentários:</label>
        <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea> <br>
        <br>
        <input type="submit" value="Enviar">
       
    </form>
</body>
</html>
